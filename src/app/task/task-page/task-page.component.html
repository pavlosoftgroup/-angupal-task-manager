<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image">
      <i class="material-icons md-48">description</i>
    </div>
    <md-card-title>{{task.title}}</md-card-title>
    <md-card-subtitle>{{task.developer}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{task.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button (click)="goEditTask()" md-button>Edit</button>
    <!--<button md-button>SHARE</button>-->
  </md-card-actions>
</md-card>
